<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/login/css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="static/login/css/fontawesome-all.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="static/login/css/flaticon.css">
    <!-- Google Web Fonts -->
    <link href="static/login/css/css.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/login/css/style.css">
</head>

<body>
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
    <section class="fxt-template-animation fxt-template-layout34" data-bg-image="img/elements/bg1.png">
        <div class="fxt-shape">
            <div class="fxt-transformX-L-50 fxt-transition-delay-1">
                <img src="static/login/picture/shape1.png" alt="Shape">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="fxt-column-wrap justify-content-between">
                        <div class="fxt-animated-img">
                            <div class="fxt-transformX-L-50 fxt-transition-delay-10">
                                <img src="static/login/picture/bg34-1.png" alt="Animated Image">
                            </div>
                        </div>
                        <div class="fxt-transformX-L-50 fxt-transition-delay-3">
                            <a href="" class="fxt-logo"><img src="static/login/picture/logo-34.png" alt="Logo"></a>
                        </div>
                        <div class="fxt-transformX-L-50 fxt-transition-delay-5">
                            <div class="fxt-middle-content">
                                <h1 class="fxt-main-title">Sign In to Rechage Direct</h1>
                                <div class="fxt-switcher-description1">If you don’t have an account You can<a href="register-34.html" class="fxt-switcher-text ms-2">Sign Up</a></div>
                            </div>
                        </div>
                        <div class="fxt-transformX-L-50 fxt-transition-delay-7">
                            <div class="fxt-qr-code">
                                <img src="static/login/picture/qr-login-34.png" alt="QR">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="fxt-column-wrap justify-content-center">
                        <div class="fxt-form">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <input type="text" id="text" class="form-control" name="userName" placeholder="请输入用户名" required="required">
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" name="userPass" placeholder="请输入密码" required="required">
                                    <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                                </div>
                                <div class="form-group">
                                    <div class="fxt-switcher-description2 text-right">
                                        <a href="forgot-password-34.html" class="fxt-switcher-text">Recovery Password</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <select id="identity" class="form-control" name="userIdentity">
                                        <option selected value="">---请选择登录身份---</option>
                                        <option value="user">用户</option>
                                        <option value="visitor">访客</option>
                                        <option value="admin">管理员</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" style="color: red" th:text="${message}">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="fxt-btn-fill">Sign In</button>
                                </div>
                            </form>
                        </div>
                        <div class="fxt-style-line">
                            <span>Or Continus with</span>
                        </div>
                        <ul class="fxt-socials">
                            <li class="fxt-google">
                                <a href="#" title="google"><i class="fab fa-google-plus-g"></i></a>
                            </li>
                            <li class="fxt-apple">
                                <a href="#" title="apple"><i class="fab fa-apple"></i></a>
                            </li>
                            <li class="fxt-facebook">
                                <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- jquery-->
    <script src="static/login/js/jquery-3.5.0.min.js"></script>
    <!-- Bootstrap js -->
    <script src="static/login/js/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="static/login/js/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="static/login/js/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="static/login/js/main.js"></script>

</body>

</html>
